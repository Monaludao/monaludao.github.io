<html>
<head>
  <script language="javascript" type="text/javascript">
  $.getJSON( "test.json", function( data ) {
    var items = [];
    $.each( data, function( key, val ) {
      items.push( "<li id='" + key + "'>" + val + "</li>" );
    });

    $( "<ul/>", {
      "class": "my-new-list",
      html: items.join( "" )
    }).appendTo( "body" );
  });
  </script>
</head>

<body>





</body>
</html>
